<!doctype html> 
<html lang="en"> 
<head> 
	<meta charset="UTF-8" />
	<title>RidingATortoise</title>
	<script type="text/javascript" src="js/phaser.min.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">
                var game = new Phaser.Game(1280, 768, Phaser.AUTO, '', { preload: preload, create: create, update: update });
                var gun;
                var platforms;
    


// Load images and sounds
function preload (){
    game.load.image('cannon', 'assets/sprite_cannon.png');
    game.load.image('ground', 'assets/platform.png');
}

// Setup the example
function create() {
    game.world.stage.backgroundColor = 0x4488cc;
    game.physics.startSystem(Phaser.Physics.Arcade);
    
    platforms = game.add.group();
    platforms.enableBody = true;
    var ground = platforms.create(0, game.world.height - 64, 'ground');
    
    ground.scale.setTo(2, 2);
    ground.body.immovable = true;
    
    gun = game.add.group();
    gun.enableBody = true;
    var cannon = gun.create(0,game.world.minHeight + 5,'cannon');
    //game.add.sprite(0,0 , 'cannon');
    

   // Define constants

    // Create an object representing our gun
    //gun = game.add.sprite(50, game.world.height - 64, 'cannon');
    
    // Set the pivot point to the center of the gun
    //gun.anchor.setTo(0.5, 0.5);

  }

   
function update() {
   
    gun.rotation = game.physics.arcade.angleToPointer(gun);

   
}
            </script>
        </body>
</html>
